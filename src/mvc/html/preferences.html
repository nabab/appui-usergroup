<!-- HTML Document -->

<bbn-table :source="source.root + 'preferences'"
           class="bbn-overlay"
           :showable="true"
           :storage="true"
           :sortable="true"
           :filterable="true"
           :pageable="true"
           ref="table"
           >
  <bbns-column field="id"
              :label="_('UUID')"
              :hidden="true">
  </bbns-column>
  <bbns-column field="public"
              type="boolean"
              :width="60"
              :label="_('Pub')"
              :flabel="_('Public')"
              >
  </bbns-column>
  <bbns-column field="permission"
              type="boolean"
              :width="60"
              :label="_('Perm')"
              :flabel="_('Permission')"
              >
  </bbns-column>
  <bbns-column field="id_option"
               :hidden="true"
               :label="_('ID Option')">
  </bbns-column>
  <bbns-column field="option"
              :label="_('Option')"
              :render="showOption">
  </bbns-column>
  <bbns-column field="text"
              :label="_('Title')"
              :render="showText">
  </bbns-column>
  <bbns-column field="link"
              :label="_('Link')"
              :render="showLink">
  </bbns-column>
  <bbns-column :label="_('Actions')"
              :width="120"
              :buttons="[
                {text: _('View'), action: view, icon: 'nf nf-fa-eye', notext: true},
                {text: _('Delete'), action: del, icon: 'nf nf-fa-trash', notext: true}
  						]">
  </bbns-column>
</bbn-table>
