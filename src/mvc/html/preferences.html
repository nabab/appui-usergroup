<!-- HTML Document -->

<bbn-table :source="source.root + 'preferences'"
           class="bbn-overlay"
           :showable="true"
           :storage="true"
           :sortable="true"
           :filterable="true"
           :pageable="true"
           ref="table"
           >
  <bbns-column field="id"
              :title="_('UUID')"
              :hidden="true">
  </bbns-column>
  <bbns-column field="public"
              type="boolean"
              :width="60"
              :title="_('Pub')"
              :ftitle="_('Public')"
              >
  </bbns-column>
  <bbns-column field="permission"
              type="boolean"
              :width="60"
              :title="_('Perm')"
              :ftitle="_('Permission')"
              >
  </bbns-column>
  <bbns-column field="id_option"
               :hidden="true"
               :title="_('ID Option')">
  </bbns-column>
  <bbns-column field="option"
              :title="_('Option')"
              :render="showOption">
  </bbns-column>
  <bbns-column field="text"
              :title="_('Title')"
              :render="showText">
  </bbns-column>
  <bbns-column field="link"
              :title="_('Link')"
              :render="showLink">
  </bbns-column>
  <bbns-column :title="_('Actions')"
              :width="120"
              :buttons="[
                {text: _('View'), command: view, icon: 'nf nf-fa-eye', notext: true},
                {text: _('Delete'), command: del, icon: 'nf nf-fa-trash', notext: true}
  						]">
  </bbns-column>
</bbn-table>
